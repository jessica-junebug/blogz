{% extends "base.html" %}
{% block content %}
        <h1>Blog Posts!</h1>
        <ul>
            <form action="/blog">
                {% for post in posts %}
                <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
                <p>{{post.text}}</p>
                <h6>written by <a href="/blog?user={{post.owner.username}}">{{post.owner.username}}</a></h6>
                {% endfor %}
            </form>
        </ul>
{% endblock %}
