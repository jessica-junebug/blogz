{%extends 'base.html' %}
{% block content %}
        <h1>Blog Users!</h1>
        <form action="/">
            <ul>
                {% for user in users %}
                <li><h4><a href="/blog?user={{user.username}}">{{user.username}}</a></h4></li>
                {% endfor %}
            </ul>
        </form>
{% endblock %}
